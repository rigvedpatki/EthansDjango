<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>
    <form>
        First Name :
        <input type="text" name="fname" id="fname">
        <br> Last Name :
        <input type="text" name="lname" id="lname">
        <br>
        <button type="submit"> Submit </button>
        <br> Cars :
        <select name="cars1">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <select name="cars2" size="3">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <select name="cars3" size="3" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br> Comments:
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br>
        <button type="submit" onclick="alert('You pressed this')"> this </button>
        <br>
        Browser:
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

        <br>
        Gender : <br>
        <input type="radio" name="gender" id="gender" value="male"> Male <br>
        <input type="radio" name="gender" id="gender" value="female"> Female <br>
        <input type="radio" name="gender" id="gender" value="other"> Other <br>
        <br>

        <input type="checkbox" name="vehicle" value="Bike"> I have a bike
        <br>
        <input type="checkbox" name="vehicle" value="Car" checked="checked"> I have a car
        <br>
        
    </form>
</body>

</html>
