<!DOCTYPE html>
<html>

    <title>CSS Specificity</title>
    <!-- CSS Specificity defines the hierarchy of CSS Styling, and what type of tags overrule others -->

  </head>
  <body>
    <h4>Specificity</h4>
    <ul>
      <li class='TopItems'>First</li>
      <li id='two' class="TopItems">Second</li>
      <li>Third</li>
      <li>Fourth</li>
    </ul>
  </body>
</html>
