{% extends "polls/base.html" %} 
{% block main_content %} 
{% if latest_questions %}
<ul>
    {% for question in latest_questions %}
    <li>
        <a href="{% url " polls:detail " question.id %}">{{ question.question_text }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Please add some questions in your database.</p>
{% endif %} {% endblock %}
